<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Task 1.3 Drawing Shapes with SVG" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Your name here" />

    <base href="/Data-Visualization/" />

    <title>LAB 1.3 Drawing SVGs</title>

    <!-- labs -->
    <link rel="stylesheet" href="labs_styles.css" />

    <!-- header -->
    <link rel="stylesheet" href="styles.css" />
    <script src="header.js" defer></script>

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>

    <h1>LAB 1.3 Drawing SVGs</h1>

    <div>
      <svg width="500" height="60" style="background-color: slategrey">
        <g transform="translate(20,0)">
          <circle cx="25" , cy="30" , r="25" fill="cornflowerblue" />
          <rect
            x="50"
            ,
            y="5"
            ,
            width="50"
            height="50"
            fill="rgb(100,149,237)"
          />
          <ellipse
            cx="140"
            cy="30"
            rx="40"
            ry="25"
            fill="rgb(100, 149, 237, 0.5)"
          />
          <line
            x1="0"
            y1="30"
            x2="180"
            y2="30"
            stroke="black"
            stroke-width="5"
          />
        </g>
      </svg>

      <svg width="550" height="200" style="background-color: slategrey">
        <g transform="translate(20,0)">
          <rect
            x="30"
            ,
            y="90"
            ,
            width="50"
            height="80"
            fill="rgb(100,149,237)"
          />
          <rect
            x="90"
            ,
            y="110"
            ,
            width="50"
            height="60"
            fill="rgb(100,149,237)"
          />
          <rect
            x="150"
            ,
            y="140"
            ,
            width="50"
            height="30"
            fill="rgb(100,149,237)"
          />
          <rect
            x="210"
            ,
            y="160"
            ,
            width="50"
            height="10"
            fill="rgb(100,149,237)"
          />
          <rect
            x="270"
            ,
            y="165"
            ,
            width="50"
            height="3"
            fill="rgb(100,149,237)"
          />
          <rect
            x="330"
            ,
            y="165"
            ,
            width="50"
            height="3"
            fill="rgb(100,149,237)"
          />
        </g>
      </svg>

      <svg
        width="500"
        height="250"
        style="background-color: white; border: 1px black solid"
      >
        <g transform="translate(225,100)">
          <circle cx="25" , cy="30" , r="25" fill="red" />
        </g>
      </svg>
    </div>
  </body>
  <footer>COS30045 Data Visualization<br />Elvin Ng Eng Kit</footer>
</html>
