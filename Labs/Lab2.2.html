<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="LAB 2.2 D3 Drawing with Data - Bar Chart"
    />
    <meta name="keywords" content="HTML, CSS" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>

    <title>LAB 2.2 D3 Drawing with Data - Bar Chart</title>

    <!-- labs -->
    <link rel="stylesheet" href="Homepage/labs_styles.css" />

    <!-- header -->
    <link rel="stylesheet" href="Homepage/styles.css" />
    <script src="Homepage/header.js"></script>

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- d3js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <h1>LAB 2.2 D3 Drawing with Data - Bar Chart</h1>

    <script>
      var w = 500;
      var h = 100;

      var padding = 3;

      var dataset = [14, 5, 26, 23, 9, 5, 23, 30, 23, 12, 34, 21, 11];

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("fill", "red");

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / dataset.length);
        })
        .attr("y", function (d) {
          return h - d * 4;
        })
        .attr("width", function (d) {
          return w / dataset.length - padding;
        })
        .attr("height", function (d) {
          return d * 4;
        });
    </script>

    <br />

    <bf>
      <footer>COS30045 Data Visualization<br />Elvin Ng Eng Kit</footer>
    </bf>
  </body>
</html>
