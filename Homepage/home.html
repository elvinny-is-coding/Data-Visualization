<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">EL</div>
      <button class="dashboard-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-content">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        <h2>Projects</h2>
        <div class="accordion">
          <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">
              Lab 1
            </button>
            <div class="accordion-content">
              <ul>
                <li>
                  <a href="/Labs/Lab1.1.html">Lab 1.1</a>
                </li>
                <li>
                  <a href="/Labs/Lab1.2.html">Lab 1.2</a>
                </li>
                <li>
                  <a href="/Labs/Lab1.2.html">Lab 1.3</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">
              Lab 2
            </button>
            <div class="accordion-content">
              <ul>
                <li>Lab 2.1</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main onclick="closeSidebar(event)">
      <section class="hero-banner">
        <div class="hero-content">
          <h2 class="hero-subheading">Data Visualization</h2>
          <h1 class="hero-heading">Elvin Ng Eng Kit</h1>
          <p class="hero-paragraph">Labs Showcases</p>
        </div>
        <div class="hero-image-container">
          <img
            src="https://cdn-icons-png.flaticon.com/512/13/13291.png"
            alt="Hero Image"
            class="hero-image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
