    <title>LAB 2.3 D3 Drawing with Data - Scatter Plot</title>

    <style></style>
  </head>

  <body>
    <div id="header"></div>

    <h1>LAB 2.3 D3 Drawing with Data - Scatter Plot</h1>

    <script>
      var w = 500;
      var h = 150;

      var padding = 3;

      var dataset = [
        [5, 20, 12],
        [400, 90, 22],
        [250, 20, 23],
        [300, 50, 12],
        [100, 95, 16],
        [410, 12, 12],
        [406, 44, 10],
      ];

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("fill", "red");

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", function (d) {
          return d[2];
        })
        .attr("fill", "slategrey");

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          return d[0] + "," + d[1];
        })
        .attr("x", function (d, i) {
          return d[0] + 10;
        })
        .attr("y", function (d) {
          return d[1];
        });
    </script>

    <br />

    </bf>
  </body>
