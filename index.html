<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="header.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header" style="margin: 0px 20px"></div>

    <main onclick="closeSidebar(event)">
      <section class="hero-banner">
        <div class="hero-content">
          <h2 class="hero-subheading">Data Visualization</h2>
          <h1 class="hero-heading">Elvin Ng Eng Kit</h1>
          <p class="hero-paragraph">Labs Showcases</p>
        </div>
        <div class="hero-image-container">
          <!--  -->
          <div class="navigation-panel">
            <div class="left-side">
              <ul id="labs-list">
                <li data-content="lab-1">Lab 1</li>
                <li data-content="lab-2">Lab 2</li>
                <li data-content="lab-3">Lab 3</li>
              </ul>
            </div>
            <div class="right-side">
              <ul id="sub-labs-list">
                <!-- Sub-labs will be dynamically inserted here -->
              </ul>
            </div>
          </div>
          <!--  -->
        </div>
      </section>
    </main>
  </body>
</html>
